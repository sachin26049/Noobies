<div class="container" style="margin-top:5px">
  <div class="form-group" style="margin-top:20px">
  <select class="form-group"  (change)="changeValue($event.target.value)" style="width:20%;height:40px">
    <option value="1" selected>hospital</option>
    <option value="2">Doctor</option>
    <option value="3">med</option>
  </select>
  <input type="text" class="form-group" placeholder="Location" [(ngModel)]="location" style="width:50%;height:40px">
  <button class="submit" (click)="submit()">Search</button>
</div>
</div>
<div  *ngIf="Hospitals" style="margin-top:5px">
<div class="jumbotron" *ngFor="let x of Hospitals" style="margin-top:2px">
<h4>{{x.name}}</h4>
<div class="row" style="margin-top:1px;margin-left:2px">
<h5>{{x.formatted_address}}</h5>  
</div>
<div class="row" style="margin-top:1px;margin-left:2px">
    <h5>Rating:{{x.rating}}</h5>  
    </div>
    <div class="row" style="margin-top:1px;margin-left:2px">
        <ng-container *ngIf="select!=2">
        <ng-container *ngIf="x.opening_hours">
        <h5 *ngIf="x.opening_hours.open_now">Open Now</h5>
        <h5 *ngIf="!x.opening_hours.open_now">Closed Now</h5>
        </ng-container>  
      </ng-container>
        </div>
</div>
</div>

<div class="container" align="center">
  <button mat-raised-button color="primary" >Doctor</button><br><br>
  <button mat-raised-button color="primary">User</button><br><br>
  <a href="">Have an emergency?</a>
</div>
