<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
      <input type="radio" [(ngModel)]="cust" name="sex" value="Patient" style="margin-left:30px;">Patient
      <input type="radio" [(ngModel)]="cust" name="sex" value="Doctor" style="margin-left:30px;">Doctor<br>
  </div>
  <div class="form-group">
    <label>UserName</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password">
  </div>
  <input type="submit" class="btn btn-primary" value="Login">
</form>
